<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Meta Tags -->
    <title>Michael Douglas | The 17th Colossus</title>
    <meta name="description" content="Development & Design scaled to monumental heights." />
    <meta name="theme-color" content="#0c0a09" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts: Cinzel (Epic/Ancient) & Montserrat (Modern/Readable) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Montserrat"', 'sans-serif'],
              serif: ['"Cinzel"', 'serif'],
            },
            colors: {
              'stone-void': '#0c0a09', // Darkest stone
              'stone-surface': '#1c1917',
              'sigil-blue': '#22d3ee', // The weak point glow (Cyan)
              'sigil-glow': '#67e8f9',
              'colossus-eye': '#fb923c', // Orange eye (enraged)
              'ancient-gold': '#a16207',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fog-drift': 'fog 60s linear infinite',
            },
            keyframes: {
              fog: {
                '0%': { transform: 'translateX(0) opacity(0.3)' },
                '50%': { transform: 'translateX(-20%) opacity(0.6)' },
                '100%': { transform: 'translateX(0) opacity(0.3)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Force hide default cursor globally to use CustomCursor */
      * {
        cursor: none !important;
      }

      body {
        background-color: #0c0a09;
        color: #e7e5e4;
        overflow-x: hidden;
      }

      /* Fallback: show cursor on touch devices where hover is none */
      @media (hover: none) {
        * {
          cursor: auto !important;
        }
      }

      /* Custom Sigil Glow Effect */
      .sigil-shadow {
        box-shadow: 0 0 15px 2px rgba(34, 211, 238, 0.3);
      }
      
      .hover-sigil:hover {
        box-shadow: 0 0 25px 5px rgba(34, 211, 238, 0.6);
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.8);
      }

      /* Grain Texture */
      .bg-grain {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Hide Scrollbar for Navbar horizontal scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Selection Color */
      ::selection {
        background-color: #22d3ee;
        color: #0c0a09;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
  </body>
</html>
